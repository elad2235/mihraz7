  crossorigin="anonymous"
/>

  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
 <style>
    li {
      float: left;
      }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: rgb(138, 135, 135);
    }
    #actived {
      background-color: rgb(66, 66, 68);
    }
    .jumbotron {
      background: #358CCE;
      color: #FFF;
      border-radius: 0px;
    }
    .jumbotron-sm { 
      padding-top: 24px;
      padding-bottom: 24px;
      position: relative;
      bottom: 22;
    }
    .jumbotron small {
      color: #FFF;
    }
    .h1 small {
      font-size: 24px;
    }
    .container{
      padding-left:220px;
    }
    .navbar-brand{
      position: relative;
      top: -10px;
    }
    .col-md-12{
      position: relative;
      top: 10px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mihraz-7</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'homePage' %}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Tender' %}">Open Tenders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'CloseTenders' %}">Close Tenders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'supp_page' %}">Suppliers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my_tenders' %}">My tenders</a>
          </li>
        </ul>
      </div>
      <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
      <a class="nav-link" href="{% url 'my_profile' %}">My Profile</a>
      <a id="actived" class="nav-link" href="{% url 'contact_us' %}">Contact us</a>
      <a class="nav-link" href="{% url 'account_logout' %}">logOut</a>
    </nav>
    <div class="jumbotron jumbotron-sm">
      <div class="container">
          <div class="row">
              <div class="col-sm-12 col-lg-12">
                  <h1 class="h1">
                      Contact us <small>Feel free to contact us</small></h1>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <div class="well well-sm">
                  <form id ="contact" class="input-group" method="post">
                  {% csrf_token %}  
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="Name">
                                  Name</label>
                              <input type="text" class="form-control" name="Name" id="Name" placeholder="Enter name" required="required" />
                          </div>
                          <br><br>
                          <div class="form-group">
                              <label for="Email">
                                  Email Address</label>
                              <div class="input-group">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                  </span>
                                  <input type="email" class="form-control" name="Email" id="Email" placeholder="Enter email" required="required" /></div>
                          </div>
                          <div class="form-group">
                              <label for="subject">
                                  Subject</label>
                              <select id="Subject" name="Subject" id="Subject" class="form-control" required="required">
                                  <option value="na" selected="">Choose One:</option>
                                  <option value="service">General Customer Service</option>
                                  <option value="suggestions">Suggestions</option>
                                  <option value="product">Product Support</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="Message">
                                  Message</label>
                              <textarea name="Message" id="Message" class="form-control" rows="9" cols="25" required="required"
                                  placeholder="Message"></textarea>
                          </div>
                      </div>
                      <br><br>
                      <div class="col-md-12">
                          <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                              Send Message</button>
                      </div>
                  </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
